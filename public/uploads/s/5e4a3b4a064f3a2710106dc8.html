    <style>
      html, body, #root, #arVideo {
        background-color: #000;
        height: 100vh;
        width: 100vw;
        color: #fff;
        font-size: 1.6em;

      #root {
        display: -webkit-box;

      #arVideo {
        width: 100%    !important;

  <body>
    <a-scene>
      <a-entity camera="userHeight: 1.6" look-controls wasd-controls>
        <a-entity id="cursor"
                  cursor="fuse: false; maxDistance: 30; timeout: 500"
                  position="0 0 -5"
                  geometry="primitive: ring; radiusInner: 0.2; radiusOuter: 0.3"
                  material="color: white; shader: flat">
        </a-entity>
      </a-entity>
      <a-assets><img src="https://ucarecdn.com/8e6da182-c794-4692-861d-d43da2fd5507/" id="asset-0-1" crossorigin="anonymous">
<audio src="https://ucarecdn.com/49f6a82b-30fc-4ab9-80b5-85f286d67830/" id="asset-0-2" class="chapter-0" crossorigin="anonymous"></audio>,<img src="https://gurivr.s3.amazonaws.com/c5155f5b-83eb-4729-873b-238abb916362-psyduck.png" id="asset-1-1" crossorigin="anonymous">,<video src="https://ucarecdn.com/bcece0a8-86ce-460e-856b-40dac4875f15/" id="asset-2-1" class="chapter-2" crossorigin="anonymous"></video>,<img src="https://gurivr.s3.amazonaws.com/7944cde7-b842-483f-a8b1-f953476b2cbb-gatito.png" id="asset-3-3" crossorigin="anonymous"></a-assets>
      
  <a-entity class="chapter" visible="false">
    
<a-sky src="#asset-0-1"></a-sky>
<a-entity position="0 1.6 -8" sound="src: #asset-0-2; autoplay: false;"></a-entity>
  </a-entity>


  <a-entity class="chapter" visible="false">
    <a-sky color="pink"></a-sky>
<a-image look-at="0 1.6 0" scale="0.3333333333333333 0.3333333333333333 0.3333333333333333" width="5" height="5" position="-7 1.6 0" src="#asset-1-1"></a-image>
<a-entity look-at="0 1.6 0" scale="25 25 25" position="0 1.6 -8" text="value: Look to your leeeeeeeft!; font: roboto; align: center; anchor: center;"></a-entity>
  </a-entity>


  <a-entity class="chapter" visible="false">
    
<a-videosphere src="#asset-2-1"></a-videosphere>

  </a-entity>


  <a-entity class="chapter" visible="false">
    
<a-sky color="blue"></a-sky>

<a-image look-at="0 1.6 0" scale="1 1 1" width="5" height="5" position="7 1.6 0" src="#asset-3-3"></a-image>
  </a-entity>

    </a-scene>
    <div id="root" style="background: #000; z-index: 999 !important; cursor: pointer; position: absolute; top: 0; left: 0;" onclick="javascript:start()"><svg style="width:50px;height:50px" viewBox="0 0 24 24"><path fill="#FFFFFF" d="M8,5.14V19.14L19,12.14L8,5.14Z" /></svg></div>
    <script>
      
    var times = [15,null,20,10];
    var voices = [null,null,{"type":"voiceover","text":"This is the future. I know, is not that good","lang":"en-US"},{"type":"voiceover","text":"Look to your right","lang":"en-US"}];

    var chapters = document.querySelectorAll('.chapter');
    var cursor = document.querySelector('#cursor')
    var prevIdx = null;
    var cancelNext;

    function nextChapter(i) {
      if(i >= chapters.length) return end();

      clearTimeout(cancelNext);

      var curr = chapters[i];
      var prev;

      if (prevIdx != null) {
        prev = chapters[prevIdx];
      }

      playVoiceover(i);

      if (curr.classList.contains('cursor')) {
        cursor.setAttribute('visible', 'true');
      } else {
        cursor.setAttribute('visible', 'false');
      }

      if (prevIdx != null) {
        prev.setAttribute('visible', false);
      }
      curr.setAttribute('visible', true);

      if (prevIdx != null) {
        var assets = document.querySelectorAll('.chapter-' + prevIdx);
        for (var j = 0; j < assets.length; j++) {
          assets[j] && assets[j].pause && assets[j].pause();
        }
      }

      assets = document.querySelectorAll('.chapter-' + i);
      for (var j = 0; j < assets.length; j++) {
        assets[j] && assets[j].play && assets[j].play();
      }

      if (times[i]) {
        cancelNext = setTimeout(function() {
          nextChapter(i + 1);
        }, times[i] * 1000);
      }

      prevIdx = i
    }

    function start() {
      document.querySelector('a-scene').setAttribute('vr-mode-ui', 'enabled: true');
      var $root = document.querySelector('#root');
      $root.parentNode.removeChild($root);
      nextChapter(0);
    }

    function end() {
      document.body.innerHTML = '<div id="root" style="background: #000; cursor: pointer" onclick="javascript:window.location = window.location"><svg fill="#FFFFFF" height="48" viewBox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg></div>';
    }

    function playVoiceover(i) {
      if (voices[i]) {
        try {
          speechSynthesis.cancel();
          var txt = new SpeechSynthesisUtterance(voices[i].text);
          txt.lang = voices[i].lang;
          speechSynthesis.speak(txt);
        } catch (err) {}
      }
    }
    

    
  
    </script>
  </body>
</html>
